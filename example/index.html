<!doctype>
<html>
<head>
    <title>Example Twitch Streams</title>
    <style>html,body { background: black; color: silver; }</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//player.twitch.tv/js/embed/v1.js"></script>
    <script src="cncnet-twitch-app.js"></script>
</head>
<body>
<p>CnCNet Twitch Streams - Example</p>
<div class="twitch-container"></div>

<script>
    var config = {
        clientId: "yourTwitchClientId",
        url: "app.json"
    };

    var container = document.querySelector(".twitch-container");
    var stream = new cncnet.Stream(config);
    var streamEmbed = new cncnet.StreamEmbed(container);

    var timer = setInterval(function(){
        var liveProfiles = stream.liveProfiles;
        if(liveProfiles != null)
        {
            for (var i = 0; i < liveProfiles.length; i++)
            {
                var profile = liveProfiles[i];
                streamEmbed.addProfile(profile);
            }
        }
    }, 3000);  
</script>
</body>
</html>
